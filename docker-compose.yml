version: "3.8"

services:
  db:
    image: postgres:16.3
    container_name: postgres-db
    environment:
      POSTGRES_DB: social
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: adminpassword
    volumes:
      - db-data:/var/lib/postgressql/data
    ports:
      - "5432:5432"

volumes:
  db-data:
